<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./output.css">
    <title>Form Handelling</title>
</head>

<body class="w-full min-h-screen ">
    <div id="form-modal" class="opacity-0">
        <div
            class="fixed inset-0 p-4 flex justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto">
            <div id="form-container" class="mx-auto bg-white p-10 rounded-2xl relative z-10 max-h-[620px]">
                <form class="max-w-xl mx-auto">
                    <h1 class="text-3xl font-bold text-left mb-6">Post Data In Fake Store</h1>
                    <div class="mb-3 hidden">
                        <label for="id" class="block mb-2 text-sm font-medium text-gray-900">Product
                            id</label>
                        <input name="id" type="number" id="id"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2" />
                    </div>
                    <div id="title-container" class="mb-3">
                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Product Title</label>
                        <input name="title" type="text" id="title"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                            placeholder="Enter Product Title" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Product
                            Price</label>
                        <input name="price" type="number" id="price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Select
                            Category</label>
                        <select name="category" id="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                            <option>men's clothing</option>
                            <option>women's clothing</option>
                            <option>jewelery</option>
                            <option>electronics</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900" for="productImg">
                            Product Image URL</label>
                        <input name="image"
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer p-2 bg-gray-50 "
                            id="image" type="text">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Product
                            Description</label>
                        <textarea name="description" id="description" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Describe your product..."></textarea>
                    </div>
                    <p id="message" class="leading-0 my-2"></p>
                    <div id="btn-container" class="mt-4">
                        <button type="submit"
                            class="text-white t-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <div class="relative overflow-x-auto mt-10">
        <div class="mx-auto flex justify-center">
            <button id="addBtn" type="button"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 text-gray-500 hover:border-green-600 hover:text-green-600 focus:outline-hidden focus:border-green-600 focus:text-green-600 disabled:opacity-50 transition-all ease-in duration-300 mb-5">
                + Add Product
            </button>
        </div>
        <table class="w-[75%] text-sm text-left rtl:text-right text-gray-500 mx-auto">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        id
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        category
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Rating
                    </th>
                    <th scope="col" class="px-6 py-3 text-center">
                        actions
                    </th>
                </tr>
            </thead>
            <tbody class="">


            </tbody>

        </table>

    </div>
    <script src="./script.js"></script>
</body>

</html>
