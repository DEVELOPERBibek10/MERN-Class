<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Form Handelling</title>
</head>

<body class="w-full min-h-screen flex items-center">

    <div id="form-container" class="mx-auto">
        <h1 class="text-4xl font-bold text-center mb-6">Post Data In Fake Store</h1>
        <form class="max-w-sm mx-auto">
            <div id="title-container" class="mb-5">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Product Title</label>
                <input type="text" id="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Enter Product Title" required />
            </div>
            <div class="mb-5">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Product
                    Price</label>
                <input type="number" id="price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />
            </div>

            <div class="mb-5">
                <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Select Category</label>
                <select id="category"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

                    <option>Men's clothing</option>
                    <option>Women's clothing</option>
                    <option>Jewelery</option>
                    <option>Electronics</option>
                </select>
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-gray-900" for="productImg">Upload
                    Product Image</label>
                <input
                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer p-4 bg-gray-50 "
                    aria-describedby="productImg_help" id="productImg" type="file">
            </div>

            <div class="mb-5">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Product
                    Description</label>
                <textarea id="description" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Describe your product..."></textarea>
            </div>
            <p id="sucess-msg" class="mb-4"></p>
            <p id="error-message" class="mb-4"></p>
            <div id="btn-container" class="mt-4">
                <button type="submit"
                    class="text-white t-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            </div>


        </form>

    </div>
    <script src="./script.js"></script>
</body>

</html>
